<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tv['name']}">TV Details</title>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: system-ui, sans-serif;
            color: #e5e7eb;
        }

        /* LIGHT MODE */
        body.dark-mode {
            background: #ffffff;
            color: #111827;
        }

        body.dark-mode .header {
            background: rgba(255,255,255,0.7);
            border-bottom-color: rgba(0,0,0,0.25);
        }

        body.dark-mode .review-panel {
            background: #f9fafb;
            color: #111827;
        }

        body.dark-mode .review-box {
            background: #ffffff;
            color: #111827;
        }

        /* HEADER */
        .header {
            backdrop-filter: blur(14px);
            background: rgba(15, 23, 42, 0.75);
            padding: 24px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(148,163,184,0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #f97316, #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            cursor: pointer;
        }

        .nav-btns {
            display: flex;
            gap: 14px;
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            font-weight: 600;
            transition: 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .login-btn {
            background: transparent !important;
            border: 2px solid #f97316;
            color: #f97316;
            padding: 10px 22px;
            font-weight: 700;
        }

        .login-btn:hover {
            background: rgba(249,115,22,0.15) !important;
            transform: translateY(-2px);
        }


        /* ‚úÖ COMBINED USER BUTTON (PROFILE + LOGOUT) */
        .user-combo {
            display: flex;
            border-radius: 999px;
            overflow: hidden;
            background: linear-gradient(135deg, #f97316, #ec4899);
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        }

        /* ŒöŒøŒπŒΩœå styling Œ∫Œ±Œπ Œ≥ŒπŒ± œÑŒ± 2 */
        .user-combo button {
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background: transparent;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.15s ease;
        }

        /* ‚úÖ ŒìŒ°ŒëŒúŒúŒüŒ•ŒõŒë ŒëŒùŒëŒúŒïŒ£Œë */
        .user-left {
            border-right: 1px solid rgba(255,255,255,0.4);
        }

        /* ‚úÖ ŒöŒëŒõŒ•Œ§ŒïŒ°Œü HOVER */
        .user-combo button:hover {
            background: rgba(0,0,0,0.25);
            transform: translateY(-1px);
        }

        /* ‚úÖ Œ†ŒôŒü ‚ÄúŒöŒõŒôŒö-FEEL‚Äù Œ£Œ§Œü LOGOUT */
        .user-right:hover {
            background: rgba(0,0,0,0.35);
        }


        .container {
            display: grid;
            grid-template-columns: 360px minmax(600px, 1fr) 420px;
            gap: 60px;
            padding: 50px 60px 80px 60px;
            align-items: start;
        }

        .poster {
            width: 330px;
            height: 480px;
            border-radius: 22px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .details {
            max-width: 800px;
            padding-right: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .overview {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .trailer {
            margin-top: 30px;
        }

        iframe {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .review-panel {
            padding: 35px 28px;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(148,163,184,0.25);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .review-panel h2 {
            font-weight: 800;
            color: #f97316;
            margin: 0;
            text-align: center;
        }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 6px;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 32px;
            color: #555;
            cursor: pointer;
            transition: 0.2s;
        }

        .stars input:checked ~ label {
            color: #f97316;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: #f97316;
        }

        .review-box {
            width: 100%;
            height: 160px;
            padding: 14px;
            background: #0f172a;
            border: 1px solid rgba(148,163,184,0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .submit-review {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: 0.2s;
        }

        .submit-review:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .fav-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .fav-btn:hover {
            background: rgba(249,115,22,0.95);
            transform: scale(1.15);
        }

        .fav-btn.active {
            background: rgba(239,68,68,0.9);
        }
    </style>
</head>

<body>

<div class="header">
    <div class="logo" onclick="window.location.href='/home'">CineMatch</div>
    <div class="nav-btns">
        <button class="nav-btn" onclick="window.location.href='/trending'">Trending</button>
        <button class="nav-btn" onclick="window.location.href='/trending-celebrities'">Trending Actors</button>
        <button class="nav-btn" onclick="window.location.href='/upload'">Upload</button>
        <button class="nav-btn" onclick="window.location.href='/actor-match'">Actor Match</button>
        <button class="nav-btn" onclick="window.location.href='/sentiment'">Sentiment Search</button>
        <button class="nav-btn" onclick="window.location.href='/quiz-selection'">Quiz üé≠</button>
        <button class="nav-btn" onclick="toggleDarkMode()">ñ§ì</button>
        <button class="nav-btn" onclick="location.href='/history'">History</button>
        <!-- üî• NOT LOGGED IN -->
        <th:block th:if="${loggedUser == null}">
            <button class="nav-btn" onclick="window.location.href='/login'">
                LogIn / SignUp
            </button>
        </th:block>

        <!-- ‚úÖ LOGGED IN -->
        <th:block th:if="${loggedUser != null}">
            <div class="user-combo">

                <button class="user-left"
                        onclick="window.location.href='/profile'">
                    <span th:text="${loggedUser.fullName}">User</span>
                </button>

                <button class="user-right"
                        onclick="window.location.href='/logout'">
                    Logout
                </button>

            </div>
        </th:block>
    </div>
</div>

<div class="container">

    <img class="poster"
         th:src="${tv['poster_path']} != null ?
                 |https://image.tmdb.org/t/p/w500${tv['poster_path']}| :
                 '/images/no-image.png'"
         alt="Poster">

    <div class="details">

        <th:block th:if="${loggedUser != null}">
            <button class="fav-btn"
                    style="position: relative; margin-bottom: 10px;"
                    th:attr="data-id=${tv['id']}, data-type='tv'"
                    onclick="toggleFavorite(this)">
                ü§ç
            </button>
        </th:block>

        <div class="title" th:text="${tv['name']}"></div>

        <div><b>Rating:</b> <span th:text="${tv['vote_average']}"></span></div>
        <div><b>First Air Date:</b> <span th:text="${tv['first_air_date']}"></span></div>

        <div class="overview" th:text="${tv['overview']}"></div>

        <div class="trailer" th:if="${trailerKey != null}">
            <h2>Trailer</h2>
            <iframe width="560" height="315"
                    th:src="|https://www.youtube.com/embed/${trailerKey}|"
                    allowfullscreen></iframe>
        </div>

    </div>

    <div class="review-panel">

        <h2>Leave a Review</h2>

        <div class="stars">
            <input type="radio" id="tvstar5" name="rating" value="5">
            <label for="tvstar5">‚òÖ</label>

            <input type="radio" id="tvstar4" name="rating" value="4">
            <label for="tvstar4">‚òÖ</label>

            <input type="radio" id="tvstar3" name="rating" value="3">
            <label for="tvstar3">‚òÖ</label>

            <input type="radio" id="tvstar2" name="rating" value="2">
            <label for="tvstar2">‚òÖ</label>

            <input type="radio" id="tvstar1" name="rating" value="1">
            <label for="tvstar1">‚òÖ</label>
        </div>

        <textarea class="review-box" placeholder="Write your review..."></textarea>
        <button class="submit-review">Submit Review</button>

    </div>

</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDark);
    }

    window.onload = () => {
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    };

    function initFavorites() {
    document.querySelectorAll('.fav-btn').forEach(btn => {

        const id = btn.dataset.id;
        const type = btn.dataset.type;

        const url = type === 'tv'
            ? '/favorites/tv/is-favorite/' + id
            : '/favorites/is-favorite/' + id;

        fetch(url)
            .then(res => res.json())
            .then(isFav => {
                if (isFav === true) {
                    btn.innerText = '‚ù§Ô∏è';
                    btn.classList.add('active');
                } else {
                    btn.innerText = 'ü§ç';
                    btn.classList.remove('active');
                }
            });
    });
}

        function toggleFavorite(btn) {
            const id = btn.dataset.id;
            const type = btn.dataset.type;
            const isActive = btn.classList.contains('active');

            let url = '';
            if (type === 'tv') {
                url = isActive
                    ? '/favorites/tv/remove/' + id
                    : '/favorites/tv/add/' + id;
            } else {
                url = isActive
                    ? '/favorites/remove/' + id
                    : '/favorites/add/' + id;
            }

            fetch(url, { method: 'POST' })
                .then(() => {
                    btn.classList.toggle('active');
                    btn.innerText = btn.classList.contains('active') ? '‚ù§Ô∏è' : 'ü§ç';
                });
        }

        document.addEventListener("DOMContentLoaded", initFavorites);
</script>

</body>
</html>
