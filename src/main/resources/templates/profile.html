<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile ‚Ä¢ CineMatch</title>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: system-ui;
            color: #e5e7eb;
        }

        .profile-container {
            max-width: 900px;
            margin: 60px auto;
            background: #1e293b;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 800;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            background: linear-gradient(135deg,#f97316,#ec4899);
            color: white;
        }

        .btn.gray { background: #334155; }
        .btn.red { background: #dc2626; }

        .section-title {
            margin-top: 50px;
            font-size: 22px;
            font-weight: 800;
        }

        .favorites-row {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            margin-top: 20px;
        }

        .favorite-card {
            min-width: 150px;
            height: 220px;
            border-radius: 14px;
            overflow: hidden;
        }

        .favorite-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .history-list {
            margin-top: 14px;
        }

        .history-item {
            padding: 10px;
            background: #334155;
            border-radius: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

<div class="profile-container">

    <!-- ‚úÖ HEADER -->
    <div class="profile-header">
        <div class="profile-name" th:text="${loggedUser.fullName}">User</div>

        <div class="profile-actions">
            <button class="btn gray" onclick="location.href='/'">Home</button>
            <button class="btn gray" onclick="location.href='/logout'">Logout</button>
            <button class="btn gray" onclick="location.href='/profile/edit'">Edit</button>
            <button class="btn red" onclick="deleteAccount()">Delete</button>
        </div>
    </div>

    <!-- ‚úÖ FAVORITES -->
    <div class="section-title">‚ù§Ô∏è Your Favorite Movies</div>

    <div class="favorites-row">
        <div th:each="f : ${favorites}" class="favorite-card">
            <a th:href="@{'/movie/' + ${f.movieId}}">
                <img th:src="@{https://image.tmdb.org/t/p/w500/{p}(p=${f.posterPath})}">
            </a>
        </div>
    </div>

    <!-- ‚úÖ FAVORITE ACTORS -->
    <div class="section-title">‚ù§Ô∏è Your Favorite Actors</div>

    <div class="favorites-row">
        <div th:each="a : ${favoriteActors}" class="favorite-card">
            <a th:href="@{'/person/' + ${a.actorId}}">
                <img th:src="@{https://image.tmdb.org/t/p/w500/{p}(p=${a.profilePath})}">
            </a>
        </div>
    </div>

    <!-- ‚úÖ FAVORITE DIRECTORS -->
    <div class="section-title">üé¨ Your Favorite Directors</div>

    <div class="favorites-row">
        <div th:each="d : ${favoriteDirectors}" class="favorite-card">
            <a th:href="@{'/person/' + ${d.directorId}}">
                <img th:src="@{https://image.tmdb.org/t/p/w500/{p}(p=${d.profilePath})}">
            </a>
        </div>
    </div>
    <!-- ‚úÖ HISTORY -->
    <div class="section-title">üïí Search History</div>

    <div class="history-list">
        <div th:each="h : ${history}" class="history-item"
             th:text="${h.query}">
        </div>
    </div>

    <button class="btn red" style="margin-top:20px" onclick="clearHistory()">
        Clear All History
    </button>

</div>

<script>
    function deleteAccount() {
        if (confirm("Are you sure you want to delete your account permanently?")) {
            fetch("/delete-account", { method: "POST" })
                .then(() => location.href = "/logout");
        }
    }

    function clearHistory() {
        fetch("/history/clear", { method: "POST" })
            .then(() => location.reload());
    }
</script>

</body>
</html>
