<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Movie Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            background: #0f172a;
            font-family: system-ui, sans-serif;
            color: #e5e7eb;
        }

        /* LIGHT MODE */
        body.dark-mode {
            background: #ffffff;
            color: #111827;
        }
        body.dark-mode .header {
            background: rgba(255,255,255,0.7);
            border-bottom-color: rgba(0,0,0,0.25);
        }
        body.dark-mode .review-panel,
        body.dark-mode .kpi-box { /* Œ†œÅŒøœÉœÑŒ≠Œ∏Œ∑Œ∫Œµ Œ∫Œ±Œπ œÑŒø kpi-box œÉœÑŒø light mode */
            background: #f9fafb;
            color: #111827;
            border-color: #d1d5db;
        }
        body.dark-mode .review-box {
            background: #ffffff;
            color: #111827;
        }

        /* HEADER */
        .header {
            backdrop-filter: blur(14px);
            background: rgba(15, 23, 42, 0.75);
            padding: 24px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #f97316, #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            cursor: pointer;
        }

        .nav-btns {
            display: flex;
            gap: 14px;
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .user-combo {
            display: flex;
            border-radius: 999px;
            overflow: hidden;
            background: linear-gradient(135deg, #f97316, #ec4899);
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        }
        .user-combo button {
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background: transparent;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.15s ease;
        }
        .user-left { border-right: 1px solid rgba(255,255,255,0.4); }
        .user-combo button:hover { background: rgba(0,0,0,0.25); transform: translateY(-1px); }

        /* LAYOUT */
        .container {
            display: grid;
            grid-template-columns: 360px minmax(500px, 1fr) 420px; /* ŒúŒπŒ∫œÅŒÆ œÄœÅŒøœÉŒ±œÅŒºŒøŒ≥ŒÆ */
            gap: 50px;
            padding: 50px 60px 80px 60px;
            align-items: start;
        }

        .poster {
            width: 100%;
            border-radius: 22px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .details {
            max-width: 100%;
            padding-right: 20px;
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        /* --- ŒùŒïŒü CSS ŒìŒôŒë Œ§Œë KPIs --- */
        .kpi-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .kpi-box {
            flex: 1;
            min-width: 120px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .kpi-box:hover {
            transform: translateY(-3px);
            background: rgba(30, 41, 59, 0.9);
        }

        .kpi-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .kpi-value {
            font-size: 26px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ŒßœÅœéŒºŒ±œÑŒ± Œ≥ŒπŒ± œÑŒ± KPIs */
        .val-rating { color: #facc15; } /* ŒöŒØœÑœÅŒπŒΩŒø */
        .val-pop { color: #38bdf8; }    /* ŒúœÄŒªŒµ */
        .val-likes { color: #f43f5e; }  /* ŒöœåŒ∫Œ∫ŒπŒΩŒø */

        .overview {
            margin-top: 25px;
            font-size: 18px;
            line-height: 1.7;
            color: #cbd5e1;
        }
        body.dark-mode .overview { color: #374151; }

        .trailer { margin-top: 30px; }
        iframe {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        /* REVIEWS & BUTTONS */
        .review-panel {
            padding: 35px 28px;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(148,163,184,0.25);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .stars { display: flex; flex-direction: row-reverse; justify-content: center; gap: 6px; }
        .stars input { display: none; }
        .stars label { font-size: 32px; color: #555; cursor: pointer; transition: 0.2s; }
        .stars input:checked ~ label { color: #f97316; }
        .stars label:hover, .stars label:hover ~ label { color: #f97316; }

        .review-box {
            width: 100%;
            height: 120px;
            padding: 14px;
            background: #0f172a;
            border: 1px solid rgba(148,163,184,0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box; /* Fix padding */
            resize: vertical;
        }

        .submit-review {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: 0.2s;
        }
        .submit-review:hover { opacity: 0.9; transform: translateY(-2px); }

        .fav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .fav-btn:hover { background: rgba(249,115,22,0.95); transform: scale(1.1); }
        .fav-btn.active { background: rgba(239,68,68,0.9); }
    </style>
</head>

<body>

<div class="header">
    <div class="logo" onclick="window.location.href='/home'">CineMatch</div>
    <div class="nav-btns">
        <button class="nav-btn" onclick="window.location.href='/trending'">Trending</button>
        <button class="nav-btn" onclick="window.location.href='/trending-celebrities'">Trending Actors</button>
        <button class="nav-btn" onclick="window.location.href='/upload'">Upload</button>
        <button class="nav-btn" onclick="window.location.href='/actor-match'">Actor Match</button>
        <button class="nav-btn" onclick="window.location.href='/sentiment'">Sentiment Search</button>
        <button class="nav-btn" onclick="window.location.href='/quiz-selection'">Quiz üé≠</button>
        <button class="nav-btn" onclick="toggleDarkMode()">ñ§ì</button>
        <button class="nav-btn" onclick="location.href='/history'">History</button>

        <th:block th:if="${loggedUser == null}">
            <button class="nav-btn" onclick="window.location.href='/login'">LogIn / SignUp</button>
        </th:block>

        <th:block th:if="${loggedUser != null}">
            <div class="user-combo">
                <button class="user-left" onclick="window.location.href='/profile'">
                    <span th:text="${loggedUser.fullName}">User</span>
                </button>
                <button class="user-right" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </th:block>
    </div>
</div>

<div class="container">

    <img class="poster"
         th:src="${movie.posterPath} != null ? ${movie.posterPath} : '/images/no-image.png'"
         alt="Poster">

    <div class="details">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="title" style="margin:0;" th:text="${movie.title}">Movie Title</div>

            <th:block th:if="${loggedUser != null}">
                <button class="fav-btn"
                        th:attr="data-id=${movie.id}"
                        onclick="toggleFavorite(this)">
                    <i class="fa-regular fa-heart"></i> </button>
            </th:block>
        </div>

        <div class="kpi-container">

            <div class="kpi-box">
                <div class="kpi-label">TMDB Rating</div>
                <div class="kpi-value val-rating">
                    <span th:text="${movie.tmdbRating}">8.5</span>
                    <i class="fas fa-star" style="font-size: 18px;"></i>
                </div>
            </div>

            <div class="kpi-box">
                <div class="kpi-label">Popularity</div>
                <div class="kpi-value val-pop">
                    <span th:text="${#numbers.formatInteger(movie.popularity, 0)}">1200</span>
                    <i class="fas fa-fire-alt" style="font-size: 18px;"></i>
                </div>
            </div>

            <div class="kpi-box">
                <div class="kpi-label">CineMatch Likes</div>
                <div class="kpi-value val-likes">
                    <span th:text="${movie.cineMatchLikes}">42</span>
                    <i class="fas fa-heart" style="font-size: 18px;"></i>
                </div>
            </div>

        </div>
        <div style="margin-bottom: 15px; color: #94a3b8; font-size: 15px;">
            <i class="far fa-calendar-alt"></i> Released:
            <span th:text="${movie.releaseDate}">2025-01-01</span>
        </div>

        <div class="overview" th:text="${movie.overview}"></div>

        <div class="trailer" th:if="${trailerKey != null}">
            <h3 style="margin-bottom: 10px;">Official Trailer</h3>
            <iframe width="100%" height="340"
                    th:src="|https://www.youtube.com/embed/${trailerKey}|"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="review-panel">
        <h2 style="color: #f97316; margin:0;">Rate this movie</h2>
        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
        </div>
        <textarea class="review-box" placeholder="Write your review..."></textarea>
        <button class="submit-review">Submit Review</button>
    </div>

</div>

<script>
    // --- Dark Mode ---
    function toggleDarkMode() {
        const body = document.body;
        const isDark = body.classList.toggle("light-mode"); // ŒëŒΩŒ¨œÄŒøŒ¥Œ∑ ŒªŒøŒ≥ŒπŒ∫ŒÆ œÉœÑŒø CSS œÉŒøœÖ, œÄœÅŒøœÉŒøœáŒÆ

        // ŒîŒπœåœÅŒ∏œâœÉŒ∑ ŒªŒøŒ≥ŒπŒ∫ŒÆœÇ CSS
        if(body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "false");
        } else {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "true");
        }
    }

    // --- Favorites Logic ---
    function initFavorites() {
        document.querySelectorAll('.fav-btn').forEach(btn => {
            const id = btn.dataset.id;
            const url = '/favorites/is-favorite/' + id;

            fetch(url)
                .then(res => res.json())
                .then(isFav => {
                    updateHeartIcon(btn, isFav);
                })
                .catch(err => console.error("Error checking fav:", err));
        });
    }

    function toggleFavorite(btn) {
        const id = btn.dataset.id;
        const isCurrentlyActive = btn.classList.contains('active');

        // ŒëŒΩ ŒµŒØŒΩŒ±Œπ active (Œ∫œåŒ∫Œ∫ŒπŒΩŒø), Œ∫Œ±ŒªŒøœçŒºŒµ remove. ŒëŒªŒªŒπœéœÇ add.
        const url = isCurrentlyActive
            ? '/favorites/remove/' + id
            : '/favorites/add/' + id;

        fetch(url, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    // ŒëŒΩ œÄŒ≠œÑœÖœáŒµ, Œ±ŒΩœÑŒπœÉœÑœÅŒ≠œÜŒøœÖŒºŒµ œÑŒ∑ŒΩ Œ∫Œ±œÑŒ¨œÉœÑŒ±œÉŒ∑
                    updateHeartIcon(btn, !isCurrentlyActive);
                }
            });
    }

    // Helper Œ≥ŒπŒ± œÑŒø ŒµŒπŒ∫ŒøŒΩŒØŒ¥ŒπŒø
    function updateHeartIcon(btn, isActive) {
        const icon = btn.querySelector('i');
        if (isActive) {
            btn.classList.add('active');
            if(icon) {
                icon.classList.remove('fa-regular'); // outline
                icon.classList.add('fas');           // solid
            } else {
                btn.innerText = '‚ù§Ô∏è'; // Fallback Œ±ŒΩ Œ¥ŒµŒΩ œÜŒøœÅœÑœéœÉŒµŒπ œÑŒø fontawesome
            }
        } else {
            btn.classList.remove('active');
            if(icon) {
                icon.classList.remove('fas');        // solid
                icon.classList.add('fa-regular');    // outline
            } else {
                btn.innerText = 'ü§ç';
            }
        }
    }

    window.onload = () => {
        // Dark Mode check
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
        initFavorites();
    };
</script>

</body>
</html>
