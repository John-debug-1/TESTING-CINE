<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actor Match ‚Ä¢ CineMatch</title>

    <style>
        /* ============ GLOBAL STYLES ============ */
        body {
            margin: 0;
            background: #0f172a;
            font-family: system-ui;
            color: #e5e7eb;
        }

        /* ============ HEADER (copy-paste Œ±œÄœå œÑŒø home) ============ */
        .header {
            backdrop-filter: blur(14px);
            background: rgba(15, 23, 42, 0.75);
            padding: 24px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(148,163,184,0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #f97316, #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            cursor: pointer;
        }

        .nav-btns {
            display: flex;
            gap: 14px;
        }

        .nav-btn {
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg,#f97316,#ec4899);
            color: white;
            font-weight: 600;
        }

        .user-combo {
            display: flex;
            border-radius: 999px;
            background: linear-gradient(135deg,#f97316,#ec4899);
        }

        .user-combo button {
            border: none;
            padding: 10px 20px;
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .user-left { border-right: 1px solid rgba(255,255,255,0.4); }

        /* ============ ACTOR PANEL ============ */
        .actor-panel {
            max-width: 580px;
            margin: 60px auto;
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        .upload-box {
            border: 2px dashed rgba(148,163,184,0.4);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        input[type=file] { display: none; }

        .upload-label {
            display: inline-block;
            padding: 12px 22px;
            border-radius: 999px;
            background: linear-gradient(135deg,#f97316,#ec4899);
            color: white;
            cursor: pointer;
            font-weight: 700;
        }

        .preview img {
            max-width: 200px;
            border-radius: 16px;
            margin-top: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg,#f97316,#ec4899);
            color: white;
            font-weight: 900;
            cursor: pointer;
        }

        .btn.gray { background: #475569; }

        /* ============ LOADING ANIMATION ============ */
        .loading {
            margin-top: 20px;
            display: none;
            font-size: 18px;
            color: #f97316;
            font-weight: 700;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* ============ RESULT BOX ============ */
        .result-box {
            display: none;
            margin-top: 30px;
            background: #0f172a;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        .result-box img {
            width: 180px;
            border-radius: 16px;
            margin-bottom: 10px;
        }

        .result-name {
            font-size: 24px;
            font-weight: 800;
        }

        .result-score {
            font-size: 18px;
            color: #f97316;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .result-table {
            margin: 0 auto;
            margin-top: 14px;
            width: 80%;
            border-collapse: collapse;
        }

        .result-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }


        body.dark-mode {
            background: #ffffff;
            color: #111827;
        }

        body.dark-mode .header {
            background: rgba(255,255,255,0.7);
            border-bottom-color: rgba(0,0,0,0.25);
        }

        body.dark-mode .actor-panel {
            background: #f1f5f9;
            color: #111827;
        }

        body.dark-mode .result-box {
            background: #ffffff;
            color: #111827;
        }

        /* ‚úÖ BUTTON HOVER */
        .btn:hover,
        .nav-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 18px rgba(0,0,0,0.4);
            transition: 0.2s ease;
        }

        /* ‚úÖ RESULT CARD HOVER GLOW */
        .result-box:hover {
            transform: scale(1.02);
            box-shadow:
                0 0 25px rgba(249,115,22,0.6),
                0 0 50px rgba(236,72,153,0.4);
            transition: 0.25s ease;
        }

        /* ‚úÖ UPLOAD BOX HOVER */
        .upload-box:hover {
            border-color: #f97316;
            box-shadow: 0 0 20px rgba(249,115,22,0.4);
            transition: 0.25s ease;
        }

    </style>
</head>

<body>

<!-- üåü COPY-PASTE NAVBAR (identical to Home) -->
<div class="header">
    <div class="logo" onclick="location.href='/'">CineMatch</div>

    <div class="nav-btns">

        <button class="nav-btn" onclick="location.href='/trending'">Trending</button>
        <button class="nav-btn" onclick="location.href='/trending-celebrities'">Trending Actors</button>
        <button class="nav-btn" onclick="location.href='/upload'">Upload</button>
        <button class="nav-btn" onclick="window.location.href='/actor-match'">Actor Match</button>
        <button class="nav-btn" onclick="window.location.href='/sentiment'">Sentiment Search</button>
        <button class="nav-btn" onclick="location.href='/quiz-selection'">Quiz üé≠</button>
        <button class="nav-btn" onclick="toggleDarkMode()">ñ§ì</button>
        <button class="nav-btn" onclick="location.href='/history'">History</button>

        <th:block th:if="${loggedUser == null}">
            <button class="nav-btn" onclick="location.href='/login'">LogIn / SignUp</button>
        </th:block>

        <th:block th:if="${loggedUser != null}">
            <div class="user-combo">
                <button class="user-left" onclick="location.href='/profile'">
                    <span th:text="${loggedUser.fullName}">User</span>
                </button>
                <button class="user-right" onclick="location.href='/logout'">Logout</button>
            </div>
        </th:block>
    </div>
</div>

<!-- üé≠ ACTOR MATCH PANEL -->
<div class="actor-panel">

    <h1>üé≠ Actor Match</h1>
    <p>Upload a clear facial photo</p>

    <div class="upload-box">
        <label class="upload-label" for="photo">Upload Face Photo</label>
        <input type="file" id="photo" accept="image/*">

        <div class="preview" id="preview"></div>
    </div>

    <button class="btn" onclick="startMatch()">üîç Find my actor</button>
    <button class="btn gray" onclick="location.href='/'">‚¨Ö Back to Home</button>

    <!-- LOADING -->
    <div id="loading" class="loading">Analyzing your photo‚Ä¶ üîÑ</div>

    <!-- RESULT -->
    <div id="result-box" class="result-box">
        <img id="actor-img" src="">
        <div id="actor-name" class="result-name"></div>
        <div id="actor-score" class="result-score"></div>

        <table class="result-table">
            <tr><td>Known for</td><td id="actor-known"></td></tr>
            <tr><td>Age</td><td id="actor-age"></td></tr>
            <tr><td>TMDB Popularity</td><td id="actor-pop"></td></tr>
        </table>
    </div>

</div>

<script>
    const previewBox = document.getElementById("preview");

    document.getElementById("photo").addEventListener("change", function () {
        previewBox.innerHTML = "";
        const file = this.files[0];
        if (!file) return;

        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewBox.appendChild(img);
    });

    function startMatch() {
        const loading = document.getElementById("loading");
        const result = document.getElementById("result-box");

        loading.style.display = "block";
        result.style.display = "none";

        // simulate AI delay
        setTimeout(() => {
            loading.style.display = "none";
            displayFakeActor();
        }, 2300);
    }

    function displayFakeActor() {
        const result = document.getElementById("result-box");

        document.getElementById("actor-img").src =
            "https://image.tmdb.org/t/p/w500/kU3B75TyRiCgE270EyZnHjfivoq.jpg";

        document.getElementById("actor-name").innerText = "Ryan Gosling";
        document.getElementById("actor-score").innerText = "Similarity Score: 87%";
        document.getElementById("actor-known").innerText = "La La Land, Drive, The Gray Man";
        document.getElementById("actor-age").innerText = "42";
        document.getElementById("actor-pop").innerText = "98.3";

        result.style.display = "block";
    }

    function toggleDarkMode() {
        const body = document.body;
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDark);
    }

    window.onload = () => {
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    };
</script>

</body>
</html>
