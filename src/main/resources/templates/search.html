<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
    }

    .header {
      backdrop-filter: blur(14px);
      background: rgba(15, 23, 42, 0.75);
      padding: 24px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148,163,184,0.2);
    }

    .logo {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
      cursor: pointer;
    }

    .nav-btns {
      display: flex;
      gap: 14px;
    }

    .nav-btn {
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: white;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .login-btn {
        background: transparent !important;
        border: 2px solid #f97316;
        color: #f97316;
        padding: 10px 22px;
        font-weight: 700;
    }

    .login-btn:hover {
        background: rgba(249,115,22,0.15) !important;
        transform: translateY(-2px);
    }

   /* âœ… COMBINED USER BUTTON (PROFILE + LOGOUT) */
        .user-combo {
            display: flex;
            border-radius: 999px;
            overflow: hidden;
            background: linear-gradient(135deg, #f97316, #ec4899);
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
        }

        /* ÎšÎ¿Î¹Î½ÏŒ styling ÎºÎ±Î¹ Î³Î¹Î± Ï„Î± 2 */
        .user-combo button {
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background: transparent;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.15s ease;
        }

        /* âœ… Î“Î¡Î‘ÎœÎœÎŸÎ¥Î›Î‘ Î‘ÎÎ‘ÎœÎ•Î£Î‘ */
        .user-left {
            border-right: 1px solid rgba(255,255,255,0.4);
        }

        /* âœ… ÎšÎ‘Î›Î¥Î¤Î•Î¡ÎŸ HOVER */
        .user-combo button:hover {
            background: rgba(0,0,0,0.25);
            transform: translateY(-1px);
        }

        /* âœ… Î Î™ÎŸ â€œÎšÎ›Î™Îš-FEELâ€ Î£Î¤ÎŸ LOGOUT */
        .user-right:hover {
            background: rgba(0,0,0,0.35);
        }

    .results-container {
      width: 90%;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(15,23,42,0.85);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.3);
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      height: 420px;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card-body {
      padding: 14px 16px;
    }

    .card-title {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .card-type {
      font-size: 14px;
      color: #f97316;
      font-weight: 600;
    }

      /* DARK MODE â€“ Î¯Î´Î¹Î¿ Î¼Îµ home.html */
    body.dark-mode {
        background: #ffffff;
        color: #111827;
    }

    body.dark-mode .header {
        background: rgba(255,255,255,0.7);
        border-bottom-color: rgba(0,0,0,0.25);
    }

      /*********************************
         SEARCH BAR
        *********************************/
        .search-wrapper {
            margin: 60px auto;
            width: 70%;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .search-input {
            flex: 1;
            padding: 18px 24px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.4);
            background: rgba(15,23,42,0.85);
            color: #e5e7eb;
            outline: none;
            font-size: 18px;
        }

        .search-input:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 4px rgba(249,115,22,0.35);
        }

        .search-btn {
            padding: 15px 28px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s linear, opacity 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
  </style>
</head>

<body>

<!-- â­ HEADER (ÏŒÏ€Ï‰Ï‚ Î®Ï„Î±Î½) â­ -->
<div class="header">
    <div class="logo" onclick="window.location.href='/'">CineMatch</div>

    <div class="nav-btns">
        <button class="nav-btn" onclick="window.location.href='/trending'">Trending</button>
        <button class="nav-btn" onclick="window.location.href='/trending-celebrities'">Trending Actors</button>
        <button class="nav-btn" onclick="window.location.href='/upload'">Upload</button>
        <button class="nav-btn" onclick="window.location.href='/actor-match'">Actor Match</button>
        <button class="nav-btn" onclick="window.location.href='/sentiment'">Sentiment Search</button>
        <button class="nav-btn" onclick="window.location.href='/quiz-selection'">Quiz ğŸ­</button>
        <button class="nav-btn" onclick="toggleDarkMode()">ğ–¤“</button>
        <button class="nav-btn" onclick="location.href='/history'">History</button>

        <!-- ğŸ”¥ NOT LOGGED IN -->
        <th:block th:if="${loggedUser == null}">
            <button class="nav-btn" onclick="window.location.href='/login'">
                LogIn / SignUp
            </button>
        </th:block>

        <!-- âœ… LOGGED IN -->
        <th:block th:if="${loggedUser != null}">
            <div class="user-combo">

                <button class="user-left"
                        onclick="window.location.href='/profile'">
                    <span th:text="${loggedUser.fullName}">User</span>
                </button>

                <button class="user-right"
                        onclick="window.location.href='/logout'">
                    Logout
                </button>

            </div>
        </th:block>
    </div>
</div>


<!-- ğŸ” Search bar Î¼ÏŒÎ½Î¿ ÎµÎ´Ï -->
<div class="search-wrapper">
    <form action="/search" method="POST" style="display:flex; gap:16px; width:100%; justify-content:center;">
        <input class="search-input" name="query" placeholder="Search..." required>
        <button class="search-btn">Search</button>
    </form>
</div>

<!-- SEARCH RESULTS -->
<div class="results-container">

  <div th:each="item : ${results['results']}" class="card">

    <a th:href="@{'/' + ${item['media_type']} + '/' + ${item['id']}}">

      <!-- MOVIE -->
      <img th:if="${item['media_type']} == 'movie'"
           th:src="${item['poster_path']} != null ?
                    @{https://image.tmdb.org/t/p/w500/{p}(p=${item['poster_path']})} :
                    @{/images/no-image.png}">

      <!-- TV -->
      <img th:if="${item['media_type']} == 'tv'"
           th:src="${item['poster_path']} != null ?
                    @{https://image.tmdb.org/t/p/w500/{p}(p=${item['poster_path']})} :
                    @{/images/no-image.png}">

      <!-- PERSON -->
      <img th:if="${item['media_type']} == 'person'"
           th:src="${item['profile_path']} != null ?
                    @{https://image.tmdb.org/t/p/w500/{p}(p=${item['profile_path']})} :
                    @{/images/no-image.png}">
    </a>

    <div class="card-body">
      <div class="card-title"
           th:text="${item['title']} ?: ${item['name']}"></div>
      <div class="card-type"
           th:text="'(' + ${item['media_type']} + ')'"></div>
    </div>

  </div>

</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDark);
    }

    window.onload = () => {
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    };
</script>

</body>
</html>
