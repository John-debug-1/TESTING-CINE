<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineMatch â€¢ Sentiment Analysis</title>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #e5e7eb;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #ffffff;
            color: #111827;
        }

        body.dark-mode .header {
            background: rgba(255,255,255,0.7);
        }

        .header {
            backdrop-filter: blur(14px);
            background: rgba(15, 23, 42, 0.75);
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148,163,184,0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #f97316, #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            cursor: pointer;
        }

        .nav-btns {
            display: flex;
            gap: 14px;
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            font-weight: 600;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .user-combo {
            display: flex;
            border-radius: 999px;
            overflow: hidden;
            background: linear-gradient(135deg, #f97316, #ec4899);
        }

        .user-combo button {
            border: none;
            padding: 10px 20px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .user-left {
            border-right: 1px solid rgba(255,255,255,0.4);
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(30,41,59,0.95);
            border-radius: 22px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .textarea-box {
            width: 100%;
            height: 140px;
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.4);
            background: #0f172a;
            color: white;
            padding: 16px;
            font-size: 16px;
        }

        /* ---------- NEW UPLOAD AREA ---------- */
        .upload-wrapper {
            margin-top: 25px;
            text-align: left;
        }

        .upload-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 16px;
        }

        .upload-input {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            background: #0f172a;
            border: 1px solid rgba(148,163,184,0.4);
            color: white;
        }

        .preview-area {
            margin-top: 18px;
            display: none;
            text-align: center;
        }

        .preview-area img,
        .preview-area video {
            max-width: 100%;
            max-height: 260px;
            border-radius: 16px;
            margin-top: 10px;
            box-shadow: 0 6px 22px rgba(0,0,0,0.5);
        }

        .action-row {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .action-btn {
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            background: linear-gradient(135deg,#f97316,#ec4899);
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .result-box {
            margin-top: 40px;
            padding: 24px;
            background: #1e293b;
            border-radius: 18px;
            display: none;
        }

        .loader {
            width: 42px;
            height: 42px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top: 5px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* LIGHT MODE FIXES */
        body.dark-mode .container {
            background: #f9fafb;
            color: #111827;
        }

        body.dark-mode .textarea-box,
        body.dark-mode .upload-input {
            background: #ffffff;
            color: #111827;
            border: 1px solid rgba(0,0,0,0.2);
        }

        body.dark-mode .preview-area img,
        body.dark-mode .preview-area video {
            box-shadow: 0 4px 14px rgba(0,0,0,0.3);
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo" onclick="window.location.href='/'">CineMatch</div>

    <div class="nav-btns">
        <button class="nav-btn" onclick="window.location.href='/trending'">Trending</button>
        <button class="nav-btn" onclick="window.location.href='/trending-celebrities'">Trending Actors</button>
        <button class="nav-btn" onclick="window.location.href='/upload'">Upload</button>
        <button class="nav-btn" onclick="window.location.href='/actor-match'">Actor Match</button>
        <button class="nav-btn" onclick="window.location.href='/sentiment'">Sentiment Search</button>
        <button class="nav-btn" onclick="window.location.href='/quiz-selection'">Quiz ðŸŽ­</button>
        <button class="nav-btn" onclick="toggleDarkMode()">ð–¤“</button>
        <button class="nav-btn" onclick="location.href='/history'">History</button>

        <th:block th:if="${loggedUser == null}">
            <button class="nav-btn" onclick="window.location.href='/login'">LogIn / SignUp</button>
        </th:block>

        <th:block th:if="${loggedUser != null}">
            <div class="user-combo">
                <button class="user-left" onclick="window.location.href='/profile'">
                    <span th:text="${loggedUser.fullName}">User</span>
                </button>
                <button class="user-right" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </th:block>
    </div>
</div>

<!-- MAIN PANEL -->
<div class="container">

    <h1>ðŸŽ­ Sentiment Analysis</h1>
    <div class="subtitle">Paste text, upload an image, or upload a video</div>

    <textarea class="textarea-box" placeholder="Paste text here..."></textarea>

    <!-- FILE UPLOAD -->
    <div class="upload-wrapper">
        <label class="upload-label">Upload Image or Video (optional)</label>
        <input id="fileInput" type="file" class="upload-input" accept="image/*,video/*">

        <!-- PREVIEW -->
        <div class="preview-area" id="previewArea">
            <img id="previewImage" style="display:none;">
            <video id="previewVideo" controls style="display:none;"></video>
        </div>
    </div>

    <div class="action-row">
        <button class="action-btn" onclick="analyze()">Analyze Sentiment</button>
        <button class="action-btn" onclick="location.href='/'">Back to Home</button>
    </div>

    <div class="loader" id="loader"></div>

    <div class="result-box" id="resultBox">
        <div class="sentiment-label">Detected Emotion: ðŸŽ¬ EXCITED</div>
        <div>Suggested Movies:</div>
    </div>

</div>

<script>
    function toggleDarkMode() {
        const isDark = document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDark);
    }

    window.onload = () => {
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    };

    // -------- FILE PREVIEW --------
    const fileInput = document.getElementById("fileInput");
    const previewArea = document.getElementById("previewArea");
    const previewImage = document.getElementById("previewImage");
    const previewVideo = document.getElementById("previewVideo");

    fileInput.onchange = () => {
        const file = fileInput.files[0];
        if (!file) return;

        previewArea.style.display = "block";

        const url = URL.createObjectURL(file);

        if (file.type.startsWith("image")) {
            previewImage.src = url;
            previewImage.style.display = "block";
            previewVideo.style.display = "none";
        } else if (file.type.startsWith("video")) {
            previewVideo.src = url;
            previewVideo.style.display = "block";
            previewImage.style.display = "none";
        }
    };

    function analyze() {
        const loader = document.getElementById("loader");
        const result = document.getElementById("resultBox");

        loader.style.display = "block";
        result.style.display = "none";

        setTimeout(() => {
            loader.style.display = "none";
            result.style.display = "block";
        }, 1800);
    }
</script>

</body>
</html>
